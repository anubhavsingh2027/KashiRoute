<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CRITICAL: Access control - runs before page renders -->
    <script>
      document.documentElement.style.opacity = "0";
      (async function() {
        try {
          const response = await fetch("https://app.kashi.nav-code.com/KashiRoute/session-user", { credentials: "include" });
          const data = await response.json();
          // Check if user is logged in
          if (!data?.loggedIn || !data?.user) {
            window.location.href = "/unauthorsisedAccess";
            return;
          }
          // User authorized - show page and hide loader
          document.documentElement.style.opacity = "1";
          // Remove loader after fade out
          const loader = document.getElementById("access-loader");
          if (loader) {
            loader.style.opacity = "0";
            loader.style.transition = "opacity 0.4s ease";
            setTimeout(() => {
              if (loader && loader.parentElement) {
                loader.remove();
              }
            }, 400);
          }
        } catch (error) {
          console.error("Access check failed:", error);
          window.location.href = "/unauthorsisedAccess";
        }
      })();
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kashi Route | Add Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" type="image/svg+xml" href="assets/images/icon.svg" />
    <style>
      /* Access verification loader */
      #access-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-text {
        margin-top: 20px;
        color: white;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      html {
        transition: opacity 0.3s ease;
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .gradient-text {
        background-size: 200% 200%;
        animation: gradientMove 3s ease infinite;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      input:focus, textarea:focus {
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
      }

      button[type="submit"]:hover {
        box-shadow: 0 8px 25px -5px rgba(14, 165, 233, 0.5);
      }

      /* Enhanced form field states */
      .form-input:hover {
        border-color: #0ea5e9;
      }

      /* Improved text contrast */
      label {
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
      }

      /* Mobile optimizations */
      @media (max-width: 640px) {
        .text-4xl {
          font-size: 2rem;
        }

        .p-8 {
          padding: 1.5rem;
        }

        button[type="submit"] {
          padding: 0.875rem 1.5rem;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Access verification loader -->
    <div id="access-loader">
      <div class="loader-spinner"></div>
      <p class="loader-text">Verifying access...</p>
    </div>

    <nav id="navbar" class="sticky top-0 z-40"></nav>

    <main class="max-w-4xl mx-auto px-4 py-12">
      <!-- Enhanced Header with better contrast -->
      <div class="text-center mb-10 animate-fade-in p-6" data-reveal>
        <div class="relative">
          <!-- Main content with enhanced visibility -->
          <div class="relative">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
              <span class="inline-block text-gray-900 relative pb-2 hover:scale-105 transition-transform duration-300">
                Add New Car
                <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-blue-600 to-indigo-700"></div>
              </span>
            </h1>
            <p class="text-gray-700 text-lg md:text-xl font-medium">
              Add a new vehicle to your rental fleet
            </p>
          </div>
        </div>
      </div>

      <!-- Form Card -->
      <div class="bg-slate-50 rounded-2xl shadow-lg border border-slate-200 overflow-hidden hover:shadow-xl transition-shadow duration-300" data-reveal>
        <div class="p-8 relative">
          <div class="absolute inset-0 bg-gradient-to-br from-blue-50/50 via-transparent to-indigo-50/50 pointer-events-none"></div>
          <div class="relative z-10">
          <form id="carSetForm" class="space-y-6">
            <!-- Car Name Input -->
            <div class="space-y-2">
              <label
                for="carName"
                class="block text-sm font-medium text-slate-700"
                >Car Name</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-car text-slate-400"></i>
                </div>
                <input
                  type="text"
                  name="carName"
                  id="carName"
                  placeholder="e.g., Toyota Innova Crysta"
                  required
                  class="w-full pl-11 pr-4 py-3 border border-slate-300 bg-white rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 outline-none transition-all shadow-sm hover:shadow-md"
                />
              </div>
            </div>
totalSeats
            <!-- No of Seats Input -->
            <div class="space-y-2">
              <label
                for="price"
                class="block text-sm font-medium text-slate-700"
                >No of Seats</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-indian-rupee-sign text-slate-400"></i>
                </div>
                <input
                  type="number"
                  name="totalSeats"
                  id="totalSeats"
                  placeholder="Enter the number of Seats in Car"
                  required
                  min="0"
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-600 focus:border-transparent outline-none transition-all"
                />
              </div>
            </div>

            <!-- Price Input -->
            <div class="space-y-2">
              <label
                for="price"
                class="block text-sm font-medium text-slate-700"
                >Price per Day</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-indian-rupee-sign text-slate-400"></i>
                </div>
                <input
                  type="number"
                  name="price"
                  id="price"
                  placeholder="Enter daily rental price"
                  required
                  min="0"
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-600 focus:border-transparent outline-none transition-all"
                />
              </div>
            </div>

            <!-- Image URL Input -->
            <div class="space-y-2">
              <label for="url" class="block text-sm font-medium text-slate-700"
                >Image URL</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-image text-slate-400"></i>
                </div>
                <input
                  type="text"
                  name="url"
                  id="url"
                  placeholder="Enter car image URL"
                  required
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-600 focus:border-transparent outline-none transition-all"
                />
              </div>
            </div>

            <!-- Description Textarea -->
            <div class="space-y-2">
              <label
                for="description"
                class="block text-sm font-medium text-slate-700"
                >Description</label
              >
              <div class="relative">
                <div class="absolute top-3 left-4 pointer-events-none">
                  <i class="fas fa-align-left text-slate-400"></i>
                </div>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Enter detailed car description, features, and specifications"
                  required
                  rows="4"
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-600 focus:border-transparent outline-none transition-all resize-none"
                ></textarea>
              </div>
            </div>

            <!-- Enhanced Submit Button -->
            <div class="pt-8">
              <button
                type="submit"
                id="submitBtn"
                class="w-full py-4 px-8 bg-gradient-to-r from-blue-600 to-indigo-700 text-white text-lg font-semibold
                       rounded-xl shadow-md hover:shadow-xl hover:scale-[1.02] active:scale-[0.98]
                       transition-all duration-300 relative group overflow-hidden
                       border border-blue-400/20"
              >
                <div class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-black/10 via-transparent to-transparent"></div>
                <span class="relative flex items-center justify-center gap-3 text-white drop-shadow-md">
                  <i class="fas fa-plus-circle text-xl group-hover:rotate-180 transition-transform duration-500"></i>
                  <span class="tracking-wide">Add New Car</span>
                </span>
                <!-- Button glow effect -->
                <div class="absolute inset-0 -z-10 bg-gradient-to-r from-sky-500 to-indigo-600 opacity-50 blur-xl
                            group-hover:opacity-75 transition-opacity duration-300"></div>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Toast Message -->
      <div
        id="toast"
        class="fixed top-4 right-4 z-50 transform transition-all duration-300 opacity-0 translate-y-[-1rem]"
      ></div>
    </main>

    <script type="module" src="assets/js/Middleware/unauthorsised.js"></script>
    <script type="module" src="assets/js/Middleware/DynamicNav.js"></script>
    <script type="module" src="assets/js/scripts/carSetScript.js"></script>





  </body>
</html>
