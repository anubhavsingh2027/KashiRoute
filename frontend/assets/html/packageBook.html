<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Book Package | Kashi Route</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Inter", sans-serif;
        box-sizing: border-box;
      }

      /* Prevent horizontal overflow on small devices */
      html,
      body {
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
      }

      [type="date"]::-webkit-calendar-picker-indicator {
        opacity: 0.5;
        cursor: pointer;
        transition: opacity 0.2s, transform 0.2s;
      }

      [type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
        transform: scale(1.1);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-spinner {
        animation: spin 1s linear infinite;
      }

      @keyframes slide-in {
        from {
          transform: translateY(1rem);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-1rem);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(1rem);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      .animate-slide-in {
        animation: slide-in 0.3s ease-out forwards;
      }

      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }

      .animate-slide-up {
        animation: slide-in 0.6s ease-out;
      }

      .animate-slide-in-left {
        animation: slideInLeft 0.5s ease-out;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.5s ease-out;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      }

      .preview-enhanced {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .preview-enhanced:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(236, 72, 153, 0.15);
      }

      .enhanced-field {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.95);
      }

      .enhanced-field:focus {
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(236, 72, 153, 0.15);
        border-color: rgb(236, 72, 153);
        background: rgba(255, 255, 255, 1);
      }

      .enhanced-field:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      .btn-enhanced {
        background: linear-gradient(
          135deg,
          rgb(236, 72, 153) 0%,
          rgb(251, 146, 60) 100%
        );
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .btn-enhanced:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(236, 72, 153, 0.4);
      }

      .btn-enhanced::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-enhanced:hover::before {
        left: 100%;
      }

      .icon-gradient {
        background: linear-gradient(
          135deg,
          rgb(236, 72, 153),
          rgb(251, 146, 60)
        );
      }

      .textarea-scrollbar::-webkit-scrollbar {
        width: 6px;
      }

      .textarea-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 6px;
      }

      .textarea-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 6px;
      }

      .textarea-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Mobile responsive fixes */
      @media (max-width: 768px) {
        .glass-card {
          margin: 0;
          border-radius: 1rem;
        }

        .btn-enhanced {
          padding: 0.75rem 1rem;
          font-size: 0.95rem;
        }

        input,
        select,
        textarea {
          font-size: 16px !important; /* Prevents iOS zoom */
        }

        .enhanced-field {
          padding: 0.625rem 1rem;
        }

        /* Fix for iOS input shadows */
        input,
        select {
          -webkit-appearance: none;
          appearance: none;
        }

        /* Fix for mobile scrolling */
        body {
          -webkit-overflow-scrolling: touch;
        }

        /* Adjust heading sizes for mobile */
        h1 {
          font-size: 1.5rem !important;
        }

        /* Adjust preview card for mobile */
        #packagePreview img {
          height: 160px;
        }

        .floating-shape {
          opacity: 0.2;
        }

        .floating-shapes {
          display: none;
        }
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        opacity: 0.3;
      }

      .floating-shape {
        position: absolute;
        background: linear-gradient(
          45deg,
          rgba(236, 72, 153, 0.1),
          rgba(251, 146, 60, 0.1)
        );
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
      }

      .floating-shape:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 15%;
        left: 15%;
        animation-delay: 0s;
      }

      .floating-shape:nth-child(2) {
        width: 140px;
        height: 140px;
        top: 60%;
        right: 15%;
        animation-delay: 3s;
      }

      .floating-shape:nth-child(3) {
        width: 80px;
        height: 80px;
        top: 30%;
        left: 75%;
        animation-delay: 6s;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-rose-50 via-white to-orange-50">
    <div class="floating-shapes">
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
    </div>

    <nav
      id="navbar"
      class="sticky top-0 z-40 bg-gray-100 backdrop-blur-md border-b border-white/20 shadow-sm"
    ></nav>

    <main class="min-h-screen flex items-center justify-center p-6">
      <div
        class="w-full max-w-full sm:max-w-xl glass-card rounded-2xl shadow-xl p-6 sm:p-8 animate-slide-up mx-4 sm:mx-0"
      >
        <div class="flex items-center gap-3 mb-6 animate-slide-in-left">
          <div class="p-3 rounded-full icon-gradient animate-float">
            <i class="fas fa-suitcase-rolling text-white text-xl"></i>
          </div>
          <div>
            <h1 class="text-2xl font-semibold text-slate-800">
              Book Your Package
            </h1>
            <p class="text-sm text-slate-500 mt-1">
              Discover amazing destinations
            </p>
          </div>
        </div>

        <div
          id="packagePreview"
          class="hidden mb-6 rounded-xl overflow-hidden preview-enhanced relative group"
        >
          <img
            src=""
            alt="Package Preview"
            class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent"
          ></div>
          <div class="absolute bottom-0 left-0 right-0 p-4">
            <p id="previewPackageName" class="text-white font-medium"></p>
            <p id="previewPlace" class="text-white/90 text-sm"></p>
            <p id="previewPrice" class="text-white/90 text-sm mt-1"></p>
          </div>
        </div>

        <form id="bookForm" class="space-y-5">
          <div
            class="space-y-2 animate-slide-in-right"
            style="animation-delay: 0.1s"
          >
            <label
              for="packageName"
              class="text-sm font-medium text-slate-700 flex items-center gap-2"
            >
              <i class="fas fa-map-marked-alt text-rose-500"></i>
              Package Name
            </label>
            <select
              id="packageName"
              required
              class="enhanced-field w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-rose-500/20 focus:border-rose-500 transition-all bg-white appearance-none bg-[url('data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%20fill%3D%22%236B7280%22%3E%3Cpath%20fill-rule%3D%22evenodd%22%20d%3D%22M5.293%207.293a1%201%200%20011.414%200L10%2010.586l3.293-3.293a1%201%200%20111.414%201.414l-4%204a1%201%200%2001-1.414%200l-4-4a1%201%200%20010-1.414z%22%20clip-rule%3D%22evenodd%22%2F%3E%3C%2Fsvg%3E')] bg-[length:1.5em_1.5em] bg-[right_0.5rem_center] bg-no-repeat pr-10"
            ></select>
          </div>

          <div
            class="space-y-2 animate-slide-in-left"
            style="animation-delay: 0.2s"
          >
            <label
              for="guestNo"
              class="text-sm font-medium text-slate-700 flex items-center gap-2"
            >
              <i class="fas fa-users text-rose-500"></i>
              Number of Guests
            </label>
            <div class="relative group">
              <input
                type="number"
                id="guestNo"
                min="1"
                placeholder="e.g., 2"
                required
                class="enhanced-field w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-rose-500/20 focus:border-rose-500 transition-all"
              />
              <div
                id="totalPrice"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-sm font-medium text-rose-600 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
            </div>
          </div>

          <div
            class="space-y-2 animate-slide-in-right"
            style="animation-delay: 0.3s"
          >
            <label
              for="arrivalDate"
              class="text-sm font-medium text-slate-700 flex items-center gap-2"
            >
              <i class="fas fa-calendar-alt text-rose-500"></i>
              Arrival Date
            </label>
            <input
              type="date"
              id="arrivalDate"
              required
              class="enhanced-field w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-rose-500/20 focus:border-rose-500 transition-shadow date-input"
            />
          </div>

          <div
            class="space-y-2 animate-slide-in-left"
            style="animation-delay: 0.4s"
          >
            <label
              for="request"
              class="text-sm font-medium text-slate-700 flex items-center gap-2"
            >
              <i class="fas fa-comment-alt text-rose-500"></i>
              Special Request
            </label>
            <textarea
              id="request"
              rows="3"
              placeholder="Any special requests or preferences?"
              class="enhanced-field w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-rose-500/20 focus:border-rose-500 transition-shadow resize-none textarea-scrollbar"
            ></textarea>
          </div>

          <button
            type="submit"
            class="btn-enhanced w-full py-3.5 px-4 text-white rounded-xl font-medium transition-all duration-200 transform hover:scale-[1.02] focus:scale-[0.98] flex items-center justify-center gap-2 group animate-slide-in"
            style="animation-delay: 0.5s"
          >
            <span class="inline-flex items-center gap-2">
              <i
                class="fas fa-check-circle group-hover:rotate-12 transition-transform"
              ></i>
              Book Now
            </span>
          </button>
          <div
            id="message"
            class="text-center font-medium mt-4 transition-all duration-300 opacity-0 transform translate-y-2"
          ></div>
        </form>
      </div>
    </main>
    <script type="module" src="../js/Middleware/DynamicNav.js"></script><script type="module" src="../js/scripts/packageBooking.js"></script>
    
    <!-- <script type="module" src="./assets/js/tailwind-init.js"></script> -->
  </body>
</html>
