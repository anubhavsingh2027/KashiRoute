<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CRITICAL: Access control - runs before page renders -->
    <script>
      document.documentElement.style.opacity = "0";
      (async function() {
        try {
          const response = await fetch("https://app.kashi.nav-code.com/KashiRoute/session-user", { credentials: "include" });
          const data = await response.json();
          // Check if user is logged in
          if (!data?.loggedIn || !data?.user) {
            window.location.href = "/unauthorsisedAccess";
            return;
          }
          // User authorized - show page and hide loader
          document.documentElement.style.opacity = "1";
          // Remove loader after fade out
          const loader = document.getElementById("access-loader");
          if (loader) {
            loader.style.opacity = "0";
            loader.style.transition = "opacity 0.4s ease";
            setTimeout(() => {
              if (loader && loader.parentElement) {
                loader.remove();
              }
            }, 400);
          }
        } catch (error) {
          console.error("Access check failed:", error);
          window.location.href = "/unauthorsisedAccess";
        }
      })();
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kashi Route | Add Tour Package </title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" type="image/svg+xml" href="assets/images/icon.svg" />
    <style>
      /* Access verification loader */
      #access-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-text {
        margin-top: 20px;
        color: white;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      html {
        transition: opacity 0.3s ease;
      }

      .animate-slide-up {
        animation: slideUp 0.3s ease-out forwards;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      #PackageMessage.show {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Access verification loader -->
    <div id="access-loader">
      <div class="loader-spinner"></div>
      <p class="loader-text">Verifying access...</p>
    </div>

    <nav id="navbar" class="sticky top-0 z-40"></nav>

    <main class="max-w-4xl mx-auto px-4 py-12">
      <div class="text-center mb-10 animate-fade-in" data-reveal>
        <h1
          class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-rose-500 mb-2"
        >
          Create New Tour Package
        </h1>
        <p class="text-slate-600">Add a new travel package to your offerings</p>
      </div>

      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-xl transition-shadow duration-300" data-reveal>
        <div class="p-8 relative">
          <div class="relative z-10">
          <form id="packageSetForm" class="space-y-6">
            <div class="space-y-2">
              <label
                for="packageName"
                class="block text-sm font-medium text-slate-700"
                >Package Name</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-map-marked-alt text-slate-400"></i>
                </div>
                <input
                  type="text"
                  name="packageName"
                  id="packageName"
                  placeholder="e.g., Spiritual Varanasi Tour"
                  required
                  class="w-full pl-11 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-400 outline-none transition-all bg-white shadow-sm"
                />
              </div>
            </div>

            <div class="space-y-2">
              <label
                for="place"
                class="block text-sm font-medium text-slate-700"
                >Route / Destinations</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-route text-slate-400"></i>
                </div>
                <input
                  type="text"
                  name="place"
                  id="place"
                  placeholder="e.g., Assi Ghat - Dasaswamedh Ghat - Manikarnika Ghat"
                  required
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all"
                />
              </div>
            </div>

            <div class="space-y-2">
              <label
                for="price"
                class="block text-sm font-medium text-slate-700"
                >Package Duration in Days</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-indian-rupee-sign text-slate-400"></i>
                </div>
                <input
                  type="number"
                  name="packageDuration"
                  id="packageDuration"
                  placeholder="Enter package Duration in days"
                  required
                  min="0"
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all"
                />
              </div>
            </div>
            <!-- Price Input -->
            <div class="space-y-2">
              <label
                for="price"
                class="block text-sm font-medium text-slate-700"
                >Package Price</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-indian-rupee-sign text-slate-400"></i>
                </div>
                <input
                  type="number"
                  name="price"
                  id="price"
                  placeholder="Enter package price"
                  required
                  min="0"
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all"
                />
              </div>
            </div>

            <!-- Image URL Input -->
            <div class="space-y-2">
              <label for="url" class="block text-sm font-medium text-slate-700"
                >Package Image URL</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-image text-slate-400"></i>
                </div>
                <input
                  type="text"
                  name="url"
                  id="url"
                  placeholder="Enter package image URL"
                  required
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all"
                />
              </div>
            </div>

            <!-- Description Textarea -->
            <div class="space-y-2">
              <label
                for="description"
                class="block text-sm font-medium text-slate-700"
                >Package Description</label
              >
              <div class="relative">
                <div class="absolute top-3 left-4 pointer-events-none">
                  <i class="fas fa-align-left text-slate-400"></i>
                </div>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Enter detailed package description, including itinerary highlights, duration, and what's included"
                  required
                  rows="4"
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-600 focus:border-transparent outline-none transition-all resize-none"
                ></textarea>
              </div>
            </div>

            <div class="pt-4">
              <button
                type="submit"
                id="submitBtn"
                class="w-full py-3 px-6 bg-gradient-to-r from-indigo-600 to-rose-500 text-white rounded-xl font-medium hover:shadow-lg transition-all duration-300 relative overflow-hidden group"
              >
                <span class="flex items-center justify-center gap-2">
                  <i class="fas fa-plus-circle"></i>
                  <span>Create Package</span>
                </span>
                <div
                  class="absolute inset-0 bg-white/20 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"
                ></div>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div
        id="PackageMessage"
        class="fixed bottom-6 right-6 z-50 transition-all duration-300 transform translate-y-0 opacity-0"
        style="pointer-events: none;"
      ></div>
    </main>


    <script type="module" src="assets/js/Middleware/unauthorsised.js"></script>
      <script type="module" src="assets/js/Middleware/DynamicNav.js"></script><script type="module" src="assets/js/Middleware/tailwind-init.js"></script><script type="module" src="assets/js/scripts/packageSet.js"></script>


  </body>
</html>
